<div class="search-container">
  <input 
    type="text" 
    (input)="onSearch($event)" 
    placeholder="Digite sua pesquisa" 
  />
</div>

<div class="results-container" > 
  <input 
    type="text" 
    [value]="searchResults.join(', ')"
    readonly 
    placeholder="Resultados da pesquisa" 
  />
</div>
