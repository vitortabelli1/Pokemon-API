<form [formGroup]="searchForm" (ngSubmit)="onSearch()">
  <label for="query">Digite o Pok√©mon:</label>
  <input id="query" formControlName="query" type="text">
  <button type="submit">Pesquisar</button>
</form>

<div *ngIf="searchResults.length">
  <h3>Resultados:</h3>
  <ul>
    <li *ngFor="let result of searchResults">
      {{ result.name  }} (Type: {{ result.type }})
    </li>
  </ul>
</div>

<div *ngIf="!searchResults.length && searchForm.get('query')?.value">
  <p>Nenhum resultado encontrado.</p>
</div>
